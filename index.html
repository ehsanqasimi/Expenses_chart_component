<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <!--my balance starts-->
    <div class="balance">
      <div class="info">
        <p class="title">My balance</p>
        <p class="num">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="">
    </div>
    <!--my balance finishes-->


    <!--spending starts here-->
    <div class="spending">
      <p class="title">Spending - Last 7 days</p>

      <div class="statistic">
        <div title="17.45" class="mon day"></div>
        <div title="34.92" class="tue day"></div>
        <div title="52.36" class="wed day"></div>
        <div title="31.07" class="thu day"></div>
        <div title="23.39" class="fri day"></div>
        <div title="43.28" class="sat day"></div>
        <div title="25.48" class="sun day"></div>

      </div>

      <div class="dayName">
        <p class="txt">mon</p>
        <p class="txt">tue</p>
        <p class="txt">wed</p>
        <p class="txt">thu</p>
        <p class="txt">fri</p>
        <p class="txt">sat</p>
        <p class="txt">sun</p>
      </div>

      <hr>

      <div class="month">
        <div class="left">
          <p class="title">Total this month</p>
          <p class="amount">$478.33</p>
        </div>

        <div class="right">
          <p class="amount">+$2.4%</p>
          <p class="title">from last month</p>
        </div>
      </div>

    </div>
  </div>

 <script type="module" src="script.js"></script>
</body>
</html>
